<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--You are given 12 files; 6 audio and 6 video.
    Design a Website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4-->
    <h1>My Videos and Audios for the Day</h1>
    <h2>Some Videos for the Day</h2>
    <div>
        <video width="440" height="" src="1.mp4" controls></video>
        <video width="440" height="" src="2.mp4" controls></video>
        <video width="440" height="" src="3.mp4" controls></video>
    </div>

    <h2>Some Audios for the Day</h2>
    <div>
        <audio src="1.mp3.wav" controls></audio>
        <audio src="2.mp3.wav" controls></audio>
        <audio src="3.mp3.wav" controls></audio>
    </div>

</body>
</html>
